<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 3D Model Website</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Your 3D Model Website</h1>
    </header>

    <main>
        <div id="model-container"></div>
    </main>

    <footer>
        &copy; 2023 Your Website. All rights reserved.
    </footer>

    <!-- Include Three.js library -->
    <script src="https://threejs.org/build/three.js"></script>

    <script>
        // Initialize Three.js scene
        var scene = new THREE.Scene();

        // Set up camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Set up renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Append renderer to the container
        document.getElementById('model-container').appendChild(renderer.domElement);

        // Load 3D model from the same repository
        var loader = new THREE.GLTFLoader();
        loader.load('lil.glb', function (gltf) {
            // Add the loaded model to the scene
            scene.add(gltf.scene);
        });

        // Set up camera position
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the model based on mouse position
            if (scene.children.length > 0) {
                scene.children[0].rotation.x += (window.innerHeight / 2 - event.clientY) * 0.0001;
                scene.children[0].rotation.y += (window.innerWidth / 2 - event.clientX) * 0.0001;
            }

            renderer.render(scene, camera);
        }

        // Handle mouse movement
        window.addEventListener('mousemove', function (event) {
            animate();
        });

        // Start the animation loop
        animate();
    </script>

</body>

</html>
